<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas 简介</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 600px;
            height: 600px;
            border: 1px dashed salmon;
            border-radius: 10px;
        }

        canvas {
            width: 600px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div class="box">
        <canvas width="500px" height="500px">

        </canvas>
    </div>
    <script>
        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");
        const rectSize = [100, 100];
        context.translate(-0.5*rectSize[0], -0.5*rectSize[1]);
        context.fillStyle = 'red';
        context.beginPath();
        context.rect(0.5 * canvas.width, 0.5 * canvas.height, ...rectSize);
        context.fill();
        context.restore();

        context.fillStyle = '#37c';
        context.beginPath();
        context.moveTo(100, 200);
        context.lineTo(180, 60);
        context.lineTo(260, 200);
        context.fill();

        context.fillStyle = "#3c7";
        context.beginPath();
        context.arc(400, 160, 80, 0, Math.PI*2);
        context.fill();

        context.fillStyle = "orange";
        context.beginPath();
        context.ellipse(140, 400, 60, 40, 0, 0, Math.PI*2);
        context.fill();
        context.stroke();

        

    </script>
</body>

</html>
